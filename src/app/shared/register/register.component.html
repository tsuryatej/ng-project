<div class="card card-custom text-center shadow-sm p-0">
  <div class="card-header h3">
    Registration Form
  </div>

  <div class="card-body text-start">
    <form>
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="firstname">Firstname</label>
          <input type="text" class="form-control form-control-sm" id="firstname" placeholder="Ex: John">
          <div class="error mt-1" tabindex="0">error text</div>
        </div>
        <div class="mb-3 col-md-6">
          <label for="lastname">Lastname</label>
          <input type="text" class="form-control form-control-sm" id="lastname" placeholder="Ex: Doe">
          <div class="error mt-1" tabindex="0">error text</div>
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="email">Email Address</label>
          <input type="email" class="form-control form-control-sm" id="email" placeholder="Ex: name@domain.com">
          <div class="error mt-1" tabindex="0">error text</div>
        </div>
        <div class="mb-3 col-md-6">
          <label for="mobile">Mobile</label>
          <input type="tel" class="form-control form-control-sm" id="mobile" placeholder="Ex: +91-9988776655">
          <div class="error mt-1" tabindex="0">error text</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control form-control-sm" id="address" placeholder="Ex: 1600 Amphitheatre Parkway Mountain View, CA 94043">
        <div class="error mt-1" tabindex="0">error text</div>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-warning btn-sm rounded-1 me-md-2" type="reset">Reset</button>
        <button class="btn btn-primary rounded-1" type="button">Submit</button>
      </div>
    </form>
  </div>
</div>

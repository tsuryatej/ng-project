<div class="container">
  <div class="card">
    <h2>{{regName}}</h2>
    <form class="vertical-form">

      <div class="form-horizontal-pair">
        <div class="form-group">
          <label for="v-name">Name</label>
          <input type="text" id="v-name" placeholder="Enter your name" />
        </div>

        <div class="form-group">
          <label for="v-email">Email</label>
          <input type="email" id="v-email" placeholder="Enter your email" />
        </div>
      </div>

      <div class="form-horizontal-pair">
        <div class="form-group">
          <label for="v-option">Select Option</label>
          <select id="v-option">
            <option>Option 1</option>
            <option>Option 2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="v-option">Select Option</label>
          <select id="v-option">
            <option>Option 1</option>
            <option>Option 2</option>
          </select>
        </div>
      </div>
      <div class="form-horizontal-pair">
        <div class="form-group-inline">
          <input type="radio" name="gender" id="male" />
          <label for="male">Male</label>
        </div>
        <div class="form-group-inline">
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label>
        </div>
      </div>

      <div class="form-horizontal-pair">
        <div class="form-group-inline">
          <input type="checkbox" name="agree1" id="agree1" />
          <label for="agree1">Agree to terms</label>
        </div>
        <div class="form-group-inline">
          <input type="checkbox" name="subscribe" id="subscribe" />
          <label for="subscribe">Subscribe</label>
        </div>
      </div>

      <div class="form-group">
        <label for="v-message">Message</label>
        <textarea id="v-message" rows="4" placeholder="Write your message"></textarea>
      </div>

      <div class="form-actions">
        <button type="reset" class="reset">Reset</button>
        <button type="submit" class="submit">Submit</button>
      </div>

    </form>
  </div>
</div>

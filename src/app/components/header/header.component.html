<nav class="navbar">
  <div class="container">
    <div class="logo">MyApp</div>

    <!-- Toggle Button -->
    <button class="toggle-button" [class.open]="isNavOpen" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Responsive Nav Links -->
    <div class="nav-links" [class.open]="isNavOpen">
      <ul>
        <li class="nav-item" *ngFor="let link of navItems">
          <a class="nav-link" [routerLink]="link.path" routerLinkActive="active">{{ link.label }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
